<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" type="image/ico" sizes="32x32" href="./assets/favicon/favicon.ico">
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#footer").load("./pages/footer.html");
        });
    </script>
    <title>Ohmyfood</title>
</head>
<body>
    <div class="spinner">
        <div class="spinner__contain">            
            <div class="spinner__contain__circle"></div>
            <span class="text">Ohmyfood</span>
        </div>
    </div>
    <!-- header -->
    <header class="header">
        <div class="header__title">
            <img class="header__img" src="./assets/logos/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        </div>
    </header>
    <!-- Location -->
    <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <h1>Paris, Belleville</h1>
    </div>
    <div class="presentation">
        <h2 class="presentation__title">Réservez le menu qui <br/>vous convient</h2>
        <p class="presentation__text">Découvrez des restaurants d'exception, <br/>séléctionnés par nos soins.</p>
        <button class="header__button">
            <div class="header__button__style">
                <a href="#restau">
                    <p>
                    Explorer nos restaurants
                    </p>
                </a>
            </div>
        </button>
    </div>
  
</body>
</html>
